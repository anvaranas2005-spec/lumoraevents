<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="event-form">
    <h1>{% if edit_mode %}Edit{% else %}Create New{% endif %} Event</h1>

    <form method="post" class="event-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required class="form-control">
    </div>

    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" required class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="id_date">Date & Time:</label>
        <input type="datetime-local" id="id_date" name="date" required
               min="{% now 'Y-m-d\TH:i' %}" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" required class="form-control">
    </div>

    <div class="form-actions mt-4">
        <button type="submit" class="btn btn-primary">Create Event</button>
        <a href="{% url 'my_events' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
</div>
</body>
</html>
