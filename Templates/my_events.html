<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="my-events">
    <h1>My Events</h1>

    <a href="{% url 'create_event' %}" class="btn btn-primary mb-3">Create New Event</a>

    {% if events %}
    <div class="event-list">
        {% for event in events %}
        <div class="event-card">
            <h3><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></h3>
            <p><strong>When:</strong> {{ event.date }}</p>
            <p><strong>Where:</strong> {{ event.location }}</p>
            <div class="event-actions">
                <a href="{% url 'edit_event' event.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>You haven't created any events yet.</p>
    {% endif %}
</div>
</body>
</html>
